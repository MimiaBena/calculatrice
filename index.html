<!DOCTYPE html>
<html>
    <head>
    <title>Calculatrice</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="calculatrice.css">
    </head>
    <body>
       
        <table class="calcu" id="calc">
            <tr>
                <td colspan="4" id="td_resultat">
                    <input type="text" readonly="readonly" name="result_calcu" id="result_calcu" >
                </td>
            </tr>
            <tr>
                <td class="td_btn"><input type="button" class="btn" value="CE" /></td>
                <td><input type="button" class="btn" value="CE" /></td>
                <td><input type="button" class="btn" value="<--"></td>
                <td><input type="button" class="btn" value="%"></td>
            </tr>
            
            <tr>
                <td class="td_btn"><input type="button" class="btn" value="7" /></td>
                <td><input type="button" class="btn" value="8" /></td>
                <td><input type="button" class="btn" value="9"></td>
                <td><input type="button" class="btn" value="-"></td>
            </tr>
            <tr>
                <td class="td_btn"><input type="button" class="btn" value="4" /></td>
                <td><input type="button" class="btn" value="5" /></td>
                <td><input type="button" class="btn" value="6"></td>
                <td><input type="button" class="btn" value="*"></td>
            </tr>
            
            <tr>
                <td class="td_btn"><input type="button" class="btn" value="1" /></td>
                <td><input type="button" class="btn" value="2" /></td>
                <td><input type="button" class="btn" value="3"></td>
                <td><input type="button" class="btn" value="/"></td>
            </tr>
           <tr>
                <td class="td_btn"><input type="button" class="btn" value="0" /></td>
                <td><input type="button" class="btn" value="+/-" /></td>
                <td><input type="button" class="btn" value=","></td>
                <td><input type="button" class="btn" value="="></td>
            </tr>
        
           
        </table> 
    </body>



</html>
